<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylecontac.css">
    <link rel="stylesheet" href="css/normalize.css">
        <!-- GOOGLE FONTs -->
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <!-- ANIMATE CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

    <title>LOG IN</title>
</head>
<style>
    /* Estilo del menú de navegación */
#menunav {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  background-color: #fff;
  height: 80px;
  padding: 0 20px;
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
}

.navega {
  margin: 0 10px;
}

.anav {
  color: #333;
  font-family: 'Quicksand', sans-serif;
  font-size: 18px;
  text-decoration: none;
  transition: all 0.3s ease-in-out;
}

.anav:hover {
  color: #07c;
}

/* Estilo del encabezado de la página */
#top {
  background-color: #07c;
  color: #fff;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
}

#top h1 {
  font-family: 'Quicksand', sans-serif;
  font-weight: bold;
  font-size: 24px;
  text-transform: uppercase;
  letter-spacing: 2px;
}

/* Estilo del formulario */
form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

form input {
  margin: 10px 0;
  padding: 10px;
  border: none;
  border-bottom: 2px solid #07c;
  width: 100%;
  font-family: 'Quicksand', sans-serif;
  font-size: 16px;
}

form button {
  margin: 20px 0;
  padding: 10px 20px;
  background-color: #07c;
  color: #fff;
  border: none;
  border-radius: 5px;
  font-family: 'Quicksand', sans-serif;
  font-size: 18px;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
}

form button:hover {
  background-color: #333;
}

/* Estilo de la página de registro */
#registro {
  display: flex;
  flex-direction: column;
  align-items: center;
}

#registro h2 {
  font-family: 'Quicksand', sans-serif;
  font-weight: bold;
  font-size: 28px;
  margin-bottom: 30px;
}

#registro p {
  font-family: 'Quicksand', sans-serif;
  font-size: 16px;
  margin-bottom: 20px;
}

#registro a {
  color: #07c;
  font-weight: bold;
  text-decoration: none;
  transition: all 0.3s ease-in-out;
}

#registro a:hover {
  color: #333;
}

</style>
<body>

    <div id="top">
        <div id="menunav">
            <div class="navega"><span><a class="anav" href="index.html"> <strong> HOME</strong></a></span></div>
            <div class="navega"><span><a class="anav" href="login.html"><strong>Iniciar sesión</strong></a></span></div>
            <div class="navega"><span><a class="anav" href="registro.html"><strong>Registrarse</strong></a></span></div>
        </div>
    </div>
